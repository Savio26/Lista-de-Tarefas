<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="stylesheet" href="lista.css">
</head>
<body>
     <div class = "layout">
        <div class="quadro-urgentes">
            <h2>Urgentes</h2>
            <ul id="lista-urgentes"></ul>
        </div>  
        <div class="container">
        <h1>Minha To-Do List</h1>
        <div class="entrada">
            <input type="text" id="nova-tarefa" placeholder="Digite uma terefa...">
            <button onclick="adicionarTarefa()">Adicionar</button>
        </div>
        
        <div class="filtros" id="filtros">
            <button onclick="filtrar('todas', this)">Todas</button>
            <button onclick="filtrar('pendente', this)">Pendentes</button>
            <button onclick="filtrar('concluidas', this)">Concluidas</button>
            <span class="limpar-tudo" onclick="removerTodasTarefas()" title="Remover todas as tarefas">üóëÔ∏è</span>
        </div>
        <ul id="lista-tarefas"></ul>
        
    </div>
    <div class="quadro-relogio">
        <h2>Rel√≥gio Digital</h2>
        <div id="relogio" class="hora-digital"></div>
    </div>
   
    <script src="lista.js"></script>
    <script>
        function atualizarrelogio(){
            const agora = new Date()
            const hora = agora.getHours().toString().padStart(2, "0")
            const minuto = agora.getMinutes().toString().padStart(2, "0")
            const segundo = agora.getSeconds().toString().padStart(2, "0")
            document.getElementById('relogio').textContent = `${hora}:${minuto}:${segundo}`
        }

        setInterval(atualizarrelogio, 1000)

    </script>
</body>

</html>
